<html>
    <head>
        <meta charset="utf-8"/>
        <title>Participantes</title> 
        <link
             rel="icon"
             href="img/logoelasqueira.png"
             type="img/png"/>
    </head>
    <body>
        <h1>Cadastro de Participantes</h1>

        <form>
            <p> 
                <label for="nome">Nome</label><br />
                <input id="nome" value="Digite seu nome" type="texto" placeholder="Digite seu nome..."/>
            </p>

            <p>
                <label for="Curriculo">Currículo</label><br />
                <textarea id="Curriculo" rows="10" cols="30">
                    
                </textarea>>
            </p>

            <p>
                <label for="imagem">Foto de Capa</label><br />
                <input id="imagem" type="file">
            </p>

            <p>
                <input id="status" type="checkbox">
                <label for="status">Federação Ativa?</label><br />
            </p>

            <button> Cadastrar</button>
        </form>     
    </body>    
<html>
